    <body class="wrapper">
        <form action='/addtravelplan' method='post'>
        {% csrf_token %}
        <br>
        <br>
        <br>
        <br>
        <h1>Add a Trip</h1> 
        <a href="/travel">Home</a> &nbsp; 
        <a href="/logout">Logout</a>
        <br>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <fieldset class="wrapper">
            <p><label for="destination">Destination:</label><input type="text" name="destination"></p>
            <p><label for="description">Description:</label><input type="text" name="description"></p>
            <p><label for="startdate">Travel Date From:</label><input type="date" name="startdate"></p>
            <p><label for="enddate">Travel Date To:</label><input type="date" name="enddate"></p>
            <p><input class="button" type="submit" value="Add">
        </fieldset>
    </body>
</html>
